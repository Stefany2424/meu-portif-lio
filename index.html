<!--Define a versao do HTML-->
<!--é a tag raiz que engloba todo o conteudo-->
<!DOCTYPE html>
<!--Define o inicio do documento HTML e especifica o idioma-->
 <html lang="pt-br">
    <!--contém informações sobre o documento, como o titulo da pagina e a configuração de caracteres-->
<head>
    <!--define a codificação de caracteres como UTF-8. -->
    <meta charset="UTF-8">
    <!--configura a visualização em dispositivos móveis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--define o titulo da página-->
    <title>Meu Primeiro Projeto</title>
    <!--conecta a folha de estilo externa-->
    <link rel="stylesheet" href="style.css">
</head>
<!--contém o conteudo visível na pagina como titulos, paragrafos e etc-->
<body>
    <h1>Olá, mundo!</h1>
    <h5>STEFANY</h5>

    <ol><!-lista ordenada->
        <li>2º INFO 2</li>
        
        <li>INTEGRAL</li>
    </ol>
</body>
</html>
